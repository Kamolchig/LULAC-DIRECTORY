<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LULAC Membership Portal{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="loader" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.7);display:flex;align-items:center;justify-content:center;z-index:9999;">
      <div class="loader-spin"></div>
    </div>
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="h4 mb-0">LULAC Membership Portal</h1>
            <nav>
                <a class="text-white me-3" href="{{ url_for('home') }}">Home</a>
                {% if session.get('user_id') %}
                    <a class="text-white me-3" href="{{ url_for('directory') }}">Directory</a>
                    <a class="text-white me-3" href="{{ url_for('profile') }}">My Profile</a>
                    <a class="text-white" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="text-white me-3" href="{{ url_for('login') }}">Login</a>
                    <a class="text-white" href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <small>&copy; {{ current_year if current_year else '' }} LULAC</small>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
