<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Membership Portal{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
      .directory-form .form-select,
      .directory-form .form-control,
      .directory-form .btn {
        height: 48px;
        /* Ajusta el valor según el diseño */
        align-items: center;
      }
      .directory-form .form-select,
      .directory-form .form-control {
        margin-bottom: 0 !important;
      }
    </style>
</head>
<body>
    <div id="loader" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.7);display:flex;align-items:center;justify-content:center;z-index:9999;">
      <div class="loader-spin"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0052cc;">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
          <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" style="height:40px; margin-right:12px;">
          LULAC Membership Portal
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            {% if session.get('user_id') %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('directory') }}">Directory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('profile') }}">My Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <small>&copy; {{ current_year if current_year else '' }} LULAC</small>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
