{% extends "base.html" %}
{% block content %}
<h2>My Profile</h2>
<form method="post" action="{{ url_for('profile') }}">
    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" name="first_name" class="form-control" value="{{ user['first_name'] or '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" name="last_name" class="form-control" value="{{ user['last_name'] or '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Area</label>
        <input type="text" name="area" class="form-control" value="{{ user['area'] or '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ user['email'] or '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control" value="{{ user['phone'] or '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Council Number</label>
        <input type="number" name="council_number" class="form-control" value="{{ user['council_number'] or '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" name="city" class="form-control" value="{{ user['city'] or '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">State</label>
        <input type="text" name="state" class="form-control" value="{{ user['state'] or '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Occupation</label>
        <input type="text" name="occupation" class="form-control" value="{{ user['occupation'] or '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Additional Information</label>
        <textarea name="additional_info" class="form-control">{{ user['additional_info'] or '' }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Current Password</label>
        <input type="password" name="current_password" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" name="new_password" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <input type="password" name="confirm_new_password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
{% if success %}
  <div class="alert alert-success mt-3">{{ success }}</div>
{% endif %}
{% if error %}
  <div class="alert alert-danger mt-3">{{ error }}</div>
{% endif %}
{% endblock %}
