<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>LULAC Membership Portal</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('directory') }}">Directory</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    <main>
        {% extends "base.html" %}
        {% block content %}
        <h2>My Profile</h2>
        <form method="post" action="{{ url_for('profile') }}">
            <label>Name:<br><input type="text" name="name" value="{{ user['name'] or '' }}" required></label>
            <label>Area:<br><input type="text" name="area" value="{{ user['area'] or '' }}"></label>
            <label>Email:<br><input type="email" name="email" value="{{ user['email'] or '' }}" required></label>
            <label>Phone:<br><input type="text" name="phone" value="{{ user['phone'] or '' }}"></label>
            <label>Council Number:<br><input type="number" name="council_number" value="{{ user['council_number'] or '' }}"></label>
            <label>City:<br><input type="text" name="city" value="{{ user['city'] or '' }}"></label>
            <label>State:<br><input type="text" name="state" value="{{ user['state'] or '' }}"></label>
            <label>Occupation:<br><input type="text" name="occupation" value="{{ user['occupation'] or '' }}"></label>
            <label>Additional Information:<br><textarea name="additional_info">{{ user['additional_info'] or '' }}</textarea></label>
            <input type="submit" value="Update Profile">
        </form>
        {% if error %}
          <div style="color: red;">{{ error }}</div>
        {% endif %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} LULAC</p>
    </footer>
</body>
</html>
